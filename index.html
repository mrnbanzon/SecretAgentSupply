<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <img src="./resources/images/logo.png" />
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>
    <!-- main body -->
    <div class="main">
      <!-- Hero section -->
      <div class="main_banner">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
      <!-- navigation -->
      <div class="nav_menu">
        <span>Menu</span>
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>
      <!-- product display -->
      <div class="product_grid">
        <div class="product">
          <img src="./resources/images/pen.png" />
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" />
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" />
          <span>Thermal Glasses</span>
        </div>
      </div>
      <!-- information -->
      <div class="info">
        <div>
          <span>Location</span>
        </div>
        <div>
          <span>Hours</span>
        </div>
      </div>
    </div>
    <!-- footer section -->
    <footer>
      <span>Copywright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
